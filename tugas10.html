<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
<audio src="sample.mp3" controls></audio> <p>Format dengan mp3 dengan atribut controls</p><br>
    <audio src="sample.mp3" controls loop></audio>
    <p>Format dengan mp3 dengan atribut controls dan loop</p><br>
    <audio src="sample.mp3" controls muted></audio>
    <p>Format dengan mp3 dengan atribut controls dan muted</p><br>
    <audio controls>
      <source src="sample.flac" type="audio/flac">
    </audio>
    <p>Format dengan flac dengan atribut controls</p>
  </body>
</html>
